name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Use a Personal Access Token with repo access so GoReleaser can create releases
          # and push to the external Homebrew tap repository.
          # Create this secret in the gofsen repo settings: Settings -> Secrets -> Actions -> New repository secret
          # Name: GORELEASER_TOKEN, Value: <your PAT>
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}
