name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Use a Personal Access Token with repo access so GoReleaser can create releases
          # and push to the external Homebrew tap repository.
          # Create this secret in the gofsen repo settings: Settings -> Secrets -> Actions -> New repository secret
          # Name: GORELEASER_TOKEN, Value: <your PAT>
          GITHUB_TOKEN: ${{ secrets.GORELEASER_TOKEN }}

      - name: Upload deb/rpm to Cloudsmith (optional)
        env:
          CLOUDSMITH_TOKEN: ${{ secrets.CLOUDSMITH_TOKEN }}
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_TOKEN }}
          CLOUDSMITH_ORG: ${{ vars.CLOUDSMITH_ORG }}
          CLOUDSMITH_REPO: ${{ vars.CLOUDSMITH_REPO }}
        run: |
          if [ -z "${CLOUDSMITH_TOKEN:-}" ]; then
            echo "Cloudsmith token not set; skipping upload."
            exit 0
          fi
          # Normalize org/repo slugs to lowercase and set safe defaults if empty
          ORG="${CLOUDSMITH_ORG:-bakemono-san}"; ORG="${ORG,,}"
          REPO="${CLOUDSMITH_REPO:-gofsen}"; REPO="${REPO,,}"
          echo "Using Cloudsmith repo: ${ORG}/${REPO}"
          python3 -m pip install --user --upgrade cloudsmith-cli
          export PATH="$HOME/.local/bin:$PATH"
          set -euo pipefail
          echo "Pushing .deb packages to Cloudsmith for ${ORG}/${REPO}"
          shopt -s nullglob
          for f in dist/*.deb; do
            echo "Uploading $f"
            cloudsmith push deb "${ORG}/${REPO}/ubuntu/focal" "$f" --republish --no-wait-for-sync || true
            cloudsmith push deb "${ORG}/${REPO}/ubuntu/jammy" "$f" --republish --no-wait-for-sync || true
            cloudsmith push deb "${ORG}/${REPO}/ubuntu/noble" "$f" --republish --no-wait-for-sync || true
            cloudsmith push deb "${ORG}/${REPO}/debian/bullseye" "$f" --republish --no-wait-for-sync || true
            cloudsmith push deb "${ORG}/${REPO}/debian/bookworm" "$f" --republish --no-wait-for-sync || true
          done
          echo "Pushing .rpm packages to Cloudsmith for ${ORG}/${REPO}"
          for f in dist/*.rpm; do
            echo "Uploading $f"
            cloudsmith push rpm "${ORG}/${REPO}/el/8" "$f" --republish --no-wait-for-sync || true
            cloudsmith push rpm "${ORG}/${REPO}/el/9" "$f" --republish --no-wait-for-sync || true
          done
